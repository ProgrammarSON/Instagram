<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <script src="js/script.js"></script>
    <script src="js/signup.js"></script>
    <title>가입하기</title>
</head>

<body>
    <div class="ui middle aligned center aligned grid" id="signup_header">
        <div class="column">
            <div class="ui image brand">
                <img src="images/yestagram-icon.png" class="image">
            </div>
            <h2 class="ui header violet">
                <div class="content">
                    계정을 만들어주세요.
                </div>
            </h2>
        </div>
    </div>

    <form class="ui form signup_form" action="join.do" method="post" enctype="Multipart/form-data">
        <div class="ui center aligned grid">
            <div class="row">
                <div class="sixteen wide mobile eight wide computer column fixed_col">
                    <div class="ui center aligned segment signup_form">
                        <div class="ui bordered medium image" id="choice_avatar">
                            <div class="ui dimmer">
                            	<!-- <button class="ui inverted button violet" id="choice_pic">사진 선택</button> -->
                                <input type="file" class="ui inverted button violet" name="profilePath" value="사진 선택">
                            </div>
                            <img class="image" src="images/avatar/large/matthew.png">
                        </div>
                    </div>
                </div>

                <div class="sixteen wide mobile eight wide computer column fixed_col">
                    <div class="ui segment">
                        <div class="field">
                            <input placeholder="아이디 : 이메일 형식" name="email" type="email">
                        </div>

                        <div class="field">
                            <input placeholder="이름 : 최소 2자 이상의 한글" name="username" type="text">
                        </div>

                        <div class="field">
                            <input placeholder="별명 : 영문 및 숫자" name="user_id" type="text">
                        </div>

                        <div class="field">
                            <input type="password" name="password" placeholder="비밀번호 : 영문 및 숫자, 특수 기호">
                        </div>

                        <div class="field">
                            <input type="password" name="password-check" placeholder="비밀번호 확인">
                        </div>

                        <button class="ui fluid large submit button violet" type="submit">가입하기</button>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="ui segment center aligned user_box">
                    이미 계정이 있으신가요? <a href="#">로그인하기</a>
                </div>
                
            </div>

            <div class="row">
                <div class="ui sixteen wide mobile eight wide computer error message"></div>
            </div>

        </div>
        
    </form>


</body>

</html>
